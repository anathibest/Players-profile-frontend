
<div class="container">
<div class="d-flex" style="margin-top: 80px; margin-bottom: 80px;" *ngFor="let tenant of tenants">
    <!-- Card -->
    <mdb-card
      style="background-image: url('https://visi.co.za/wp-content/uploads/2016/07/Airbnb.jpg')"
      class="card-image mb-3 mx-2">
      <!-- Content -->
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4" >
        <div>
          <h3 class="pink-text">
            <mdb-icon fas icon="user"> </mdb-icon> {{tenant.name}} </h3>
          <h5 class="fa fa-phone"> <strong> {{tenant.phone}}</strong></h5>
          <h5 class="card-title pt-2">Email : <strong>{{tenant.email}}</strong></h5>
          <h5 class="card-title pt-3"> <strong>{{tenant.location}}</strong></h5>

          <p>
            Looking for a 2 bedroom flat around Johannesburg                                 
          </p>
          <p>
            Looking for a 2 bedroom flat around Johannesburg                                 
          </p>
          <p>
            Looking for a 2 bedroom flat around Johannesburg                                 
          </p>
          <a mdbBtn color="pink" class="waves-light" mdbWavesEffect>
            <mdb-icon far icon="clone" class="left"></mdb-icon>View tenant</a>
        </div>
       
      </div>
      <!-- Content -->
      <footer style="background-color: whitesmoke;" > 
        08/10/2021
      </footer>
    </mdb-card>

</div>
